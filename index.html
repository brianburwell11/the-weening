<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 'Weening</title>
    <meta name="description" content="The Weening">
    <meta name="author" content="The Weening">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/weening-skull.png">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <img src="assets/images/weening-logo.png" alt="The 'Weening Logo" class="weening-logo"
                        id="weening-logo">
                    <div class="hero-links">
                        <a href="calendar.html" class="calendar-link">View Calendar</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Get the logo element
        const logo = document.getElementById('weening-logo');

        // Create audio element
        const audio = new Audio('assets/audio/thriller-laugh.mp3');

        // Add click event listener
        logo.addEventListener('click', function () {
            // Play the audio
            audio.play().catch(function (error) {
                console.log('Audio playback failed:', error);
            });
        });
    </script>
</body>

</html>
